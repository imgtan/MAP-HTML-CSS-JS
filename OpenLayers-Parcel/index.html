<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw and Modify Features</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"></script>
    <script src="//cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="sytle.css" />
  </head>

  <body>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <form>
          <label for="country">Ülke</label>
          <input type="text" id="country" name="country" placeholder="Country" /><br />

          <label for="city">Şehir</label>
          <input type="text" id="city" name="city" placeholder="City" /><br />

          <label for="district">İlçe</label>
          <input
            type="text" id="district" name="district" placeholder="District" /><br />
        </form>
        <button type="submit" value="Submit" id="submit">Gönder</button>
      </div>
    </div>
    
    <div id="map" class="map"></div>
    <form class="form-inline">
      <label for="type">Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
      </select>
    </form>

    <div id="button">
      <button id="editButton">Değiştir</button>
      
      <button id="listButton" onclick="listele()">Listele</button>
    </div>

    <div id="editModal" class="editModal">
      <div class="edited-content">
        <span class="closeEditedModal">&times;</span>
        <form>
          <label for="country">Ülke</label>
          <input type="text" id="editedCountry" name="country" placeholder="Country" /><br />

          <label for="city">Şehir</label>
          <input type="text" id="editedCity" name="city" placeholder="City" /><br />

          <label for="district">İlçe</label>
          <input
            type="text" id="editedDistrict" name="district" placeholder="District" /><br />
        </form>
        <button id="update">Değişikliği Kaydet</button>
        <button id="delete">Parseli Sil</button>
      </div>
    </div>

    <div>
      <table id="example" class="display" width="100%"></table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
